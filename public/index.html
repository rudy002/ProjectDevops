<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Student Form </h1>
    <form id="studentForm">
        <div class="form-group">
            <label for="student">Student :</label>
            <input type="text" id="student" class="form-control" placeholder="Enter name of student">
        </div>
        <div class="form-group">
            <label for="grade1">Grade 1 :</label>
            <input type="text" id="grade1" class="form-control" placeholder="Enter grade 1">
            <div id="grade1Error" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="grade2">Grade 2 :</label>
            <input type="text" id="grade2" class="form-control" placeholder="Enter grade 2">
            <div id="grade2Error" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="grade3">Grade 3 :</label>
            <input type="text" id="grade3" class="form-control" placeholder="Enter grade 3">
            <div id="grade3Error" class="error-message"></div>
        </div>
        <button type="submit" class="btn btn-primary ">Submit</button>
    </form>
</div>

<div id="loader" style="display: none;">
    Loading...
  </div>
  
  <div id="successMessage" style="display: none;">
    Registration successful!
  </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-LNvqrCGEJiNzMLc6Y4SwD9k2tD2jd5u7XIfsMm1+lkpCbAV9/Q/S5AysYzMZLktF" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-0Y1sjFIeZagWfL+QBDd8PCo4xh6Wsy6ux4ns/qLc+pEiqDrpFFuvRqBVCJjo7jB1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw6VHR6rtP4E5oS7kEkvY3e+NzB7+jhrUheuhgb6Sz2PtBk6CawL8mx2FnvO79" crossorigin="anonymous"></script>

<script src="script.js"></script>   
</body>
</html>
